<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIXTURE FLOW</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <header class="page-header">
        <div class="container">
            <div class="row align-items-center">

                <div class="col-3 col-lg-2">
                    <div class="blue-box">
                        <a href="index.html">HOME</a>
                    </div>
                </div>

                <div class="col-3 col-lg-2">
                    <div class="blue-box">
                        <a href="leagues.html">LEAGUES</a>
                    </div>
                </div>

                <div class="col-12 col-lg-4 order-3 order-lg-2">
                    <div class="blue-box search-box">
                        <label for="search-input" class="visually-hidden">Search</label>
                        <input type="search" id="search-input" class="form-control" placeholder="Search Team...">
                        <div id="autocomplete-results"></div>
                    </div>
                </div>

                <div class="col-3 col-lg-2 order-2 order-lg-3">
                    <div class="blue-box">
                        <a href="myteams.html">MY TEAM</a>
                    </div>
                </div>

                <div class="col-3 col-lg-2 order-2 order-lg-3">
                    <div class="dropdown">
                        <div class="blue-box">
                            <a href="profile.html">PROFILE</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="row">

                <div class="col-12 col-lg-6">
                    <div class="content-block">
                        <div class="blue-box">
                            RECENT
                        </div>
                        <!-- Container for Dynamic Recent Match Content -->
                        <div id="recent-match-container">
                            <p>Loading recent match...</p>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-lg-6">
                    <div class="content-block">
                        <div class="blue-box">
                            UPCOMING
                        </div>
                        <!-- Container for Dynamic Upcoming Match Content -->
                        <div id="upcoming-match-container">
                            <p>Loading upcoming match...</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <footer class="page-footer">
        <div class="container">
            <p>FIXTURE FLOW</p>
        </div>
    </footer>

    <script src="scripts/data.js"></script>
    <script src="scripts/search.js"></script>
    <script src="scripts/profile.js"></script>
    <!-- NEW: Home Page Logic -->
    <script src="scripts/home.js"></script>

</body>
</html>
