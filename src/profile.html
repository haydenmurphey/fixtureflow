
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MILESTONE 2 - Profile</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <header class="page-header">
        <div class="container">
            <div class="row align-items-center">

                <div class="col-3 col-lg-2">
                    <div class="blue-box">
                        <a href="index.html">HOME</a>
                    </div>
                </div>

                <div class="col-3 col-lg-2">
                    <div class="blue-box">
                        <a href="leagues.html">LEAGUES</a>
                    </div>
                </div>

                <div class="col-12 col-lg-4 order-3 order-lg-2">
                    <div class="blue-box search-box">
                        <label for="search-input" class="visually-hidden">Search</label>
                        <input type="search" id="search-input" class="form-control" placeholder="Search...">
                    </div>
                </div>

                <div class="col-3 col-lg-2 order-2 order-lg-3">
                    <div class="blue-box">
                        <a href="myteams.html">MY TEAM</a>
                    </div>
                </div>

                <div class="col-3 col-lg-2 order-2 order-lg-3">
                    <div class="dropdown">
                        <div class="blue-box">
                            <button type="button" class="dropdown-toggle">MENU</button>
                        </div>
                        <div class="dropdown-menu">
                            <a href="profile.html">Profile</a>
                            <a href="settings.html">Settings</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="row">

                <div class="col-12 col-lg-12">
                    <div class="content-block">
                        <div class="blue-box">
                            PROFILE
                        </div>

                        <div id="profile-display-container" style="display: none;">
                            <h2 id="displayName">Name</h2>
                            <p><strong>Favorite Team:</strong> <span id="displayTeam"></span></p>
                            <button id="delete-profile-btn" class="btn" type="button">Delete Profile</button>
                        </div>

                        <div id="profile-form-container">
                            <h3>Create Your Profile</h3>
                            <p>Create a profile to follow your favorite teams.</p>
                            <form id="profile-form">
                                <div class="form-group">
                                    <label for="name">Name:</label>
                                    <input type="text" id="name" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="favorite-team">Favorite Team:</label>
                                    <input type="text" id="favorite-team" class="form-control" required>
                                </div>
                                <button type="submit" class="btn">Create Profile</button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <footer class="page-footer">
        <div class="container">
            <p>MILESTONE 2</p>
        </div>
    </footer>

    <script src="js/profile.js"></script>
</body>
</html>
